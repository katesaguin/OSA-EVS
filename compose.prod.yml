services:
  db:
    image: mysql:8.0
    container_name: "XUOSA_DB"
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - 3307:3306
    volumes:
      - mysql_data:/var/lib/mysql
  
  web:
    build: .
    container_name: "XU_OSA_Web"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_USER=${DB_USER}
    depends_on:
      - db
    volumes:
      - ./static:/app/staticfiles

  nginx:
    image: nginx
    container_name: "XU_OSA_Nginx"
    ports:
      - 8001:80
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    depends_on:
      - web

volumes:
  mysql_data: